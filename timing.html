<!doctype html>
<html>
  <head>
    <title>Mental Miles Race Timer</title>
    <style>
      * { margin: 10px; padding: 0; box-sizing: border-box; }
    </style>
  </head>
  <body>
    <h1>Mental Miles 5K Runner Timer</h1>
    <form id="myForm" target="_blank">
      <input type="submit" value="Submit" style="width: 100%; height: 300px;" />
    </form>
    <h1>Times recorded: <span id="times" /></h1>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var num = 0;

      $('#myForm').submit(function(e){
          e.preventDefault();
          $.ajax({
              url:'/api/registerTime',
              type:'get',
              success:function(){
                  num += 1;
                  document.getElementById("times").innerHTML = num;
              },
              error: function(err) {
                  alert(err.message);
              }
          });
      });
    </script>
  </body>
</html>
